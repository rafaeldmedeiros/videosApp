<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div class="center">
    <ion-card>
      <ion-card-title class="ion-text-center">Room Mate</ion-card-title>
      <ion-item lines="none">
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
      <ion-button (click)="login()" expand="full">Entrar</ion-button>
      <ion-button expand="full" color="medium" href="../inicial/">Voltar</ion-button>
    </ion-card>
  </div>
</ion-content>
