<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="secondary">
  <ion-searchbar color="light" placeholder="Buscar"></ion-searchbar>

  <ion-item-sliding *ngFor="let filme of listaVideos">
  <ion-item lines="full" (click)="exibirFilme(filme)">
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" [src]="filme.cartaz" />
    </ion-thumbnail>
    <ion-label>
      <div>
        <h1>{{filme.nome}} {{filme.lancamento}}</h1>
        <p>{{filme.duracao}}</p>
        <ion-badge color="light" *ngFor="let genero of filme.generos">{{genero}}</ion-badge>

      </div>
    </ion-label>
    <ion-chip>76%</ion-chip>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="exibirAlertaFavorito()">
      <ion-icon slot="icon-only" name="star"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>



</ion-content>
